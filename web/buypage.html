<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gresto - Food Marketplace</title>
    <link rel="stylesheet" href="/styleBP.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar WITHOUT theme toggle -->
    <nav class="navbar">
        <div style="display: flex; align-items: center; gap: 12px;">
            <button id="burger-menu" class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">Gresto</div>
        </div>
        <div style="display: flex; align-items: center; gap: 12px;">
            <button id="cart-btn" class="cart-btn">
                <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Cart <span id="cart-count" class="cart-badge">0</span>
            </button>
        </div>
    </nav>

    <!-- Floating Theme Toggle - Bottom Right -->
    <button id="theme-toggle" class="floating-theme-toggle" title="Toggle Dark Mode" aria-label="Toggle dark mode"></button>

    <div class="container">
        <!-- Sidebar filters -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Filters</h3>
            </div>
            <div class="filter-group">
                <input id="search-input" type="text" placeholder="Search food..." class="filter-input">
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort by</label>
                <select id="sort-filter" class="filter-select">
                    <option value="none">No sorting</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="popularity-desc">Popularity</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Category</label>
                <select id="category-filter" class="filter-select">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Allergies</label>
                <div id="allergy-filters" class="allergy-list"></div>
            </div>
        </aside>

        <!-- Products grid -->
        <main id="products-container" class="products"></main>
    </div>

    <!-- Cart card -->
    <div id="cart-card" class="cart-card">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="cart-close" title="Close Cart">×</button>
        </div>
        <ul id="cart-items" class="cart-items"></ul>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total</span>
                <strong id="cart-total">0.00 TND</strong>
            </div>
            <button class="btn-secondary" onclick="clearCart()" title="Clear Cart">Vider</button>
            <button id="buy-btn" class="btn-primary" onclick="checkout()" title="Checkout">Commander</button>
        </div>
    </div>

    <!-- Product modal -->
    <div id="product-modal" class="product-modal">
        <div class="product-modal-content">
            <button id="product-modal-close" class="product-modal-close" title="Close Modal">×</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/buypage.js"></script>
</body>
</html>
